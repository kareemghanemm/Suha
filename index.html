<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Important Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        h1 { color: #d63384; font-size: 2.5rem; text-align: center; }
        .buttons { margin-top: 20px; position: relative; width: 300px; height: 100px; }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            position: absolute;
            left: 0;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
            right: 0;
            transition: 0.1s;
        }

        #response { margin-top: 30px; font-size: 1.5rem; font-weight: bold; color: #d63384; }
        img { width: 200px; border-radius: 15px; }
    </style>
</head>
<body>

    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4ZnVqZ3BqZzR4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cute Cat">
    
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="accept()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

    <div id="response"></div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Calculate random positions within the viewport
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function accept() {
            document.getElementById('response').innerHTML = "Yay! I knew you'd say yes! ❤️";
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('yesBtn').style.transform = 'scale(1.5)';
            // Optional: Add confetti or more GIFs here!
        }
    </script>
</body>
</html>
