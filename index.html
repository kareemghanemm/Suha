<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For YOU ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body { background-color: #fee2e2; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .handwritten { font-family: 'Pacifico', cursive; }
        #noBtn { transition: all 0.2s ease; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">
    <div id="card-container" class="text-center bg-white p-8 rounded-2xl shadow-xl max-w-md w-full border-4 border-pink-200">
        <img id="main-gif" src="https://media.tenor.com/f1vOWllsnisAAAAC/milk-and-mocha-bear.gif" class="w-48 h-48 mx-auto mb-6 rounded-lg">
        
        <h1 id="question" class="text-3xl font-bold text-pink-600 mb-8 handwritten">Will you be my Valentine?</h1>
        
        <div id="button-group" class="flex flex-wrap items-center justify-center gap-4 relative min-h-[100px]">
            <button id="yesBtn" onclick="celebrate()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-200 z-50">Yes</button>
            <button id="noBtn" onmouseover="handleNoClick()" onclick="handleNoClick()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full shadow-lg">No</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        let yesSize = 1;
        const phrases = ["No", "Are you sure??", "Please?", "Don't do this to me :(", "I'm gonna cry...", "You're breaking my heart!", "PRETTY PLEASE?", "Look at the big 'Yes' button!"];

        function handleNoClick() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const question = document.getElementById('question');
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            noCount++;
            noBtn.innerText = phrases[Math.min(noCount, phrases.length - 1)];
            yesSize += 0.5;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        function celebrate() {
            const container = document.getElementById('card-container');
            container.innerHTML = `
                <img src="https://media.tenor.com/gU_669y9m08AAAAC/milk-and-mocha-bear-couple.gif" class="w-48 h-48 mx-auto mb-6 rounded-lg">
                <h1 class="text-4xl font-bold text-pink-600 mb-4 handwritten">Yay! I knew it! ❤️</h1>
                <p class="text-lg text-gray-700">Best Valentine's Day ever!</p>
            `;
            document.body.style.backgroundColor = "#ffc0cb";
        }
    </script>
</body>
</html>
